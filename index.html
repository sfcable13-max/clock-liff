<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>公司打卡系統</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, "Noto Sans TC", sans-serif; margin: 20px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
    .row { display:flex; align-items:center; gap:12px; }
    img { width: 48px; height: 48px; border-radius: 50%; }
    button { width: 100%; padding: 14px; margin: 8px 0; border: 0; border-radius: 10px; font-size: 16px; }
    .primary { background:#111; color:#fff; }
    .secondary { background:#f2f2f2; color:#111; }
    .danger { background:#ffe9e9; color:#a40000; }
    .muted { color:#666; font-size: 13px; }
    .hidden { display:none; }
    input { width: 100%; padding: 12px; border-radius: 10px; border:1px solid #ccc; font-size: 16px; }
  </style>
</head>
<body>
  <h2>公司打卡系統</h2>

  <div class="card" id="statusCard">
    <div id="status" class="muted">初始化中…</div>
  </div>

  <div class="card hidden" id="profileCard">
    <div class="row">
      <img id="avatar" alt="avatar" />
      <div>
        <div><b id="displayName"></b></div>
        <div class="muted" id="userId"></div>
      </div>
    </div>
  </div>

  <div class="card hidden" id="bindCard">
    <div><b>第一次使用：請綁定員工編號</b></div>
    <p class="muted">僅需填一次，之後系統會自動辨識你的 LINE 身分。</p>
    <input id="empId" placeholder="輸入員工編號，例如 E001" />
    <button class="primary" id="bindBtn">綁定</button>
    <div class="muted" id="bindHint"></div>
  </div>

  <div class="card hidden" id="qrCard">
    <div><b>請出示 QR 給公司裝置掃描</b></div>
    <div class="muted" id="qrHint">QR 每 5 秒更新一次（截圖無效）</div>

    <div style="margin-top:12px; display:flex; justify-content:center;">
      <div id="qrcode"></div>
    </div>

    <div class="muted" style="margin-top:10px;">
      重新更新倒數：<span id="countdown">5</span> 秒
    </div>
  </div>

  <!-- 你原本的 actionsCard 保留，但不再顯示 -->
  <div class="card hidden" id="actionsCard">
    <div><b>功能</b></div>
    <button class="primary" onclick="fakeAction('上班')">上班打卡</button>
    <button class="primary" onclick="fakeAction('下班')">下班打卡</button>
    <button class="secondary" onclick="fakeAction('外勤打卡')">外勤打卡</button>
    <button class="secondary" onclick="fakeAction('請假申請')">請假申請</button>
    <button class="danger" onclick="liffClose()">關閉</button>
    <p class="muted">＊目前為畫面測試版，尚未連接實際打卡資料。</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    /************* 基本設定 *************/
    const LIFF_ID = "2008804666-dd6swDW3";
    const QR_INTERVAL_SEC = 5;

    // ✅ 你的 Apps Script /exec 網址（已填）
    const QR_TOKEN_URL = "https://script.google.com/macros/s/AKfycbxYxL1CHI6p2uVtSvPrys8UNAjUZNRfB8uauq-G86eo36oxeARRg8VA4SSMzzdK7hAV/exec";

    let countdownTimer = null;
    let refreshTimer = null;
    let currentProfile = null; // ✅ 存 profile，綁定後可直接顯示 QR

    /************* 取得 DOM *************/
    const statusEl = document.getElementById("status");
    const profileCard = document.getElementById("profileCard");
    const bindCard = document.getElementById("bindCard");
    const qrCard = document.getElementById("qrCard");

    const qrContainer = document.getElementById("qrcode");
    const countdownEl = document.getElementById("countdown");
    const qrHint = document.getElementById("qrHint");

    const avatarEl = document.getElementById("avatar");
    const displayNameEl = document.getElementById("displayName");
    const userIdEl = document.getElementById("userId");

    const empIdEl = document.getElementById("empId");
    const bindBtn = document.getElementById("bindBtn");
    const bindHint = document.getElementById("bindHint");

    /************* 小工具 *************/
    function show(el){ el.classList.remove("hidden"); }
    function hide(el){ el.classList.add("hidden"); }
    function setStatus(msg){ statusEl.textContent = msg; }

    function fakeAction(name){
      alert(`${name}：頁面已完成（下一步會接真正打卡功能）`);
    }
    function liffClose(){
      if (window.liff) liff.closeWindow();
    }

    function isBound(){
      return localStorage.getItem("boundEmpId");
    }

    /************* 後端：向 Apps Script 拿 token *************/
    async function getToken(profile){
      const empId = localStorage.getItem("boundEmpId") || "";
      if(!empId) throw new Error("尚未綁定員工編號");

      const res = await fetch(QR_TOKEN_URL, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
          action: "issue",
          lineUserId: profile.userId,
          displayName: profile.displayName,
          empId: empId
        })
      });

      const json = await res.json();
      if(!json.ok) throw new Error(json.error || "issue failed");
      return json.token;
    }

    /************* QR 顯示 *************/
    function renderQR(text) {
  try {
    if (!qrContainer) throw new Error("找不到 #qrcode 容器（HTML id 不存在）");
    if (!window.QRCode) throw new Error("QRCode 套件未載入（qrcode.min.js 讀不到）");
    qrContainer.innerHTML = "";
    new QRCode(qrContainer, { text, width: 220, height: 220 });
  } catch (e) {
    console.error(e);
    setStatus("無法產生 QR：" + (e.message || e.toString()));
  }
}


    function startCountdown() {
      let remain = QR_INTERVAL_SEC;
      countdownEl.textContent = remain;

      if (countdownTimer) clearInterval(countdownTimer);
      countdownTimer = setInterval(() => {
        remain--;
        if (remain <= 0) remain = QR_INTERVAL_SEC;
        countdownEl.textContent = remain;
      }, 1000);
    }

    function startDynamicQR(profile) {
      hide(bindCard);
      show(qrCard);
      qrHint.textContent = "QR 每 5 秒更新一次（截圖無效）";

      async function refresh() {
        try{
          const token = await getToken(profile);   // ✅ 真正跟後端拿 token
          renderQR(token);
          setStatus("QR 已更新 ✅");
        }catch(e){
          console.error(e);
          setStatus("QR 更新失敗：" + (e.message || e.toString()));
        }
      }

      refresh();
      startCountdown();

      if (refreshTimer) clearInterval(refreshTimer);
      refreshTimer = setInterval(refresh, QR_INTERVAL_SEC * 1000);
    }

    /************* 綁定 *************/
    bindBtn.addEventListener("click", () => {
      const v = (empIdEl.value || "").trim();
      if(!v){ bindHint.textContent = "請輸入員工編號"; return; }
      localStorage.setItem("boundEmpId", v);
      bindHint.textContent = "綁定成功 ✅";

      // ✅ 綁定後立刻顯示 QR（不用重開）
      if (currentProfile) startDynamicQR(currentProfile);
    });

    /************* 主流程 *************/
    async function main(){
      try{
        setStatus("初始化 LIFF…");
        await liff.init({ liffId: LIFF_ID });

        if(!liff.isLoggedIn()){
          setStatus("導向 LINE 登入…");
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        currentProfile = profile;

        avatarEl.src = profile.pictureUrl || "";
        displayNameEl.textContent = profile.displayName || "";
        userIdEl.textContent = `LINE userId: ${profile.userId}`;
        show(profileCard);

        if(!isBound()){
          setStatus("請先綁定員工編號");
          show(bindCard);
        }else{
          setStatus(`已綁定員工編號：${isBound()}`);
          startDynamicQR(profile);
        }
      }catch(e){
        console.error(e);
        setStatus("初始化失敗：請檢查 LIFF ID / 網址 / 程式是否有錯");
      }
    }

    main();
  </script>
</body>
</html>
